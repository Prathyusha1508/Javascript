<body>
    <script>
        //smallest of 2 numbers
        var a = 10
        var b = 15
        if(a<b){
            console.log("a is smallest ");
        }
        else{
            console.log("b is smallest");
        }
        //greatest of 3 numbers
        var num1 = 20;
        var num2 = 30;
        var num3 = 40;
        if(num1 > num2&& num1>num3){
            console.log("num1 is greater");
        }
        else if(num2>num1&& num2>num3){
            console.log("num2 is greatest");
        }
        else{
            console.log("num3 is greatest");
        }
        //even or odd
        var n1 = 2;
        if(n1%2==0){
            console.log("2 is even number");
        }
        else{
            console.log("2 is odd number");
        }
        //odd numbers
        for(var m = 1 ; m <=10;m+=2){
            console.log(m);
        }
        
         //range from 1 to 12 using switch statement
         var x1 =+ prompt("enter a value");
         switch(x1){
            case 1 :
                console.log("January");
                break;
            case 2 :
                console.log("February");
                break;
            case 3 :
                console.log("March");
                break;
            case 4:
                console.log("April");
                break;
            case 5:
                console.log("May");
                break;
            case 6:
                console.log("June");
                break;
            case 7:
                console.log("July");
                break;
            case 8:
                console.log("August");
                break;
            case 9:
                console.log("september");
                break;
            case 10:
                console.log("October");
                break;
            case 11:
                console.log("November");
                break;
            case 12:
                console.log("December");
                break;
            default:
                console.log("No month exists");
         }
          //switch statement using alert keyword
        var b =prompt("enter a month");
        switch(b){
            case "1" :
                alert("december");
                break;
            case "2":
                alert("May");
                break;
            default:alert("No matching value");
        }
        //writing switch statement using if-else-if
        var month = prompt("enter a month");
        var month;
        if(month==1){
            console.log("Jan");
        }
        else if(month==2){
            console.log("Feb");
        }
        else if(month==3){
            console.log("Mar");
        }
        else if(month==4){
            console.log("Apr");
        }
        else if(month==5){
            console.log("May");
        }
        else if(month==6){
            console.log("Jun");
        }
        else if(month==7){
            console.log("July");
        }
        else if(month==8){
            console.log("Aug");
        }
        else if(month==9){
            console.log("Sep");
        }
        else if(month==10){
            console.log("Oct");
        }
        else if(month==11){
            console.log("Nov");
        }
        else if(month==12){
            console.log("Dec");
        }
        else{
            console.log("You are out of boundary");
        }
        
        
    </script>
